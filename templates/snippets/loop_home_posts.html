<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.2 seconds">
  {% for post in posts %}
  {% include 'posts/post.html' %}
  {% endfor %}

  <div hx-get="{% url 'home' %}?page={{ page|add:1 }}"
      hx-trigger="revealed"
      hx-target="this"
      hx-swap="outerHTML">
  </div>
</fade-in>
