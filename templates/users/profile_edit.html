{% extends 'layouts/c.html' %}

{% block content %}

<h1 class="mb-2">Edit Profile</h1>
<div class="text-center flex flex-col items-center">
    <img id="avatar" class="w-36 h-36 rounded-full object-cover mb-4" src="{{ user.profile.image.url }}" />
    <div class="text-center max-w-md">
        <h1 id="realname">{{ user.profile.realname }}</h1>
        <div class="text-gray-400 mb-2 -mt-3">@{{ user.username }}</div>
    </div>
</div>
<form method="POST" >
    <p>
      <label for="id_image">Image:</label>
      <input type="file" name="image" accept="image/*" id="id_image">
    </p>
    <p>
      <label for="id_name">Name:</label>
      <input type="text" name="name" value="Bart Simpson" maxlength="20" id="id_name">
    </p>
    <p>
      <label for="id_email">Email:</label>
      <input type="email" name="email" value="bart@email.com" maxlength="254" required="" id="id_email">
    </p>
    <p>
      <label for="id_location">Location:</label>
      <input type="text" name="location" value="Springfield" maxlength="200" id="id_location">
    </p>
    <p>
      <label for="id_bio">Bio:</label>
      <textarea name="bio" cols="40" rows="3" id="id_bio">I hate school but I love hamburgers</textarea>
    </p>
    <button type="submit" >Submit</button>
    <a class="button secondaryAction ml-1" href="">Cancel</a>
</form>
<a class="mt-12 hover:underline text-gray-500" href="">Delete Profile</a>


<script>

    // This updates the avatar
    const fileInput = document.querySelector('input[type="file"]');

    fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    const image = document.querySelector('#avatar');

    if (file && file.type.includes('image')) {
        const url = URL.createObjectURL(file);
        image.src = url;
    }
    });

    // This updates the name
    const realnameInput = document.getElementById('id_realname');
    const realnameOutput = document.getElementById('realname');

    realnameInput.addEventListener('input', (event) => {
    realnameOutput.innerText = event.target.value;
    });

</script>


{% endblock %}
